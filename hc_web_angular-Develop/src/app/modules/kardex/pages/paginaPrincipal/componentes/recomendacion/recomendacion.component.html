<div class="card" *ngIf="datosDeRecomendaciones">
  <div class="card-body">
    <div class="row">
      <div class="card-header">
        <small><b>Recomendación</b></small>
      </div>
      <div class="col-lg-12 pb-2 pt-2">
        <label for="" class="form-label px-1"><small><b>Diagnósticos de enfermería</b></small></label>
        <input type="text" class="form-control" [ngModel]="datosDeRecomendaciones.Aislamiento">
      </div>
      <div class="col-lg-12 pb-2 pt-2">
        <label for="" class="form-label px-1"><small><b>NOC - META del cuidado</b></small></label>
        <input type="text" class="form-control">
      </div>
      <div class="col-lg-12 pb-2 pt-2">
        <label for="" class="form-label px-1"><small><b>NIC - Intervenciones</b></small></label>
        <input type="text" class="form-control">
      </div>
      <div class="col-lg-12 pb-2 pt-2">
        <label for="" class="form-label px-1"><small><b>Pendientes</b></small></label>
        <textarea class="form-control" id="" rows="2"></textarea>
      </div>
      <div class="col-lg-12 pb-2 pt-2">
        <label for="" class="form-label px-1"><small><b>Plan de egreso</b></small></label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
</div>

<app-footer-kardex></app-footer-kardex>
