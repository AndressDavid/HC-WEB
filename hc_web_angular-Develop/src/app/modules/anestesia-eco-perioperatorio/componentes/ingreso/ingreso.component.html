<div class="card-header">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-11 my-2">
      <h5>ANESTESIA - ECO Perioperatorio</h5>
    </div>
  </div>
  <form class="needs-validation" novalidate [formGroup]="ingForm">
    <div class="row mb-3">
      <div class="col-sm-12 col-md-6 col-lg-8">
        <div class="col-sm-12 col-md-8 col-lg-12">
          <label for="ingreso" class="form-label">NÃºmero de ingreso</label>
        </div>
        <input
          type="number"
          class="form-control form-control-sm"
          id="ingreso"
          required
          formControlName="ingresoValor"
        />
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <label class="form-label">
            <br />
          </label>
        </div>
        <button
          id="ingresoModal"
          type="submit"
          class="me-4 mb-2 form-control-sm btn btn-secondary btn-sm col-12 col-sm-12 col-md-5 col-lg-5"
          accesskey="B"
          (click)="ObtenerDatosPaciente()"
        >
          <u>B</u>uscar
        </button>
        <button
          id="btnLimpiar"
          type="reset"
          (click)="onLimpiar()"
          class="mb-2 form-control-sm btn btn-secondary btn-sm col-12 col-sm-12 col-md-5 col-lg-5"
          accesskey="B"
        >
          <u>L</u>impiar
        </button>
      </div>
    </div>
  </form>
</div>

<app-modal-dinamico
  *ngIf="activar"
  [tipoModal]="tipoAlerta"
  [contenido]="contenido"
  (primerBotonEvento)="primerBotonEvento($event)"
></app-modal-dinamico>
