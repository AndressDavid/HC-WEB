<app-modal-dinamico 
[tipoModal]=tipoModal
[contenido]="modalContenido" 
[classDinamico] = "'modal-xl modal-dialog-scrollable h-100'"
*ngIf="modalActivo"
(primerBotonEvento) = "aceptar($event)"
[calcularAltoBody] = true
[porcentajeAlto] = 40
>
</app-modal-dinamico>


<button type="button" *ngIf="!disabled" (click)="abrirModalVistaPrevia()" class="btn btn-danger btn-sm me-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Vista Previa"><i class="fas fa-eye"></i></button>
<button type="button" *ngIf="disabled" disabled class="btn btn-danger btn-sm me-2" data-original-title="Vista Previa"><i class="fas fa-eye"></i></button>
